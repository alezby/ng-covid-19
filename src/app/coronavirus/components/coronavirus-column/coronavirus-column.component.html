<div class="chart-wrapper">
<ngx-charts-bar-vertical-2d
  [scheme]="colorScheme"
  [results]="chartDatas"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [legendPosition]="'below'"
  [legendTitle]="'Cas de coronavirus entre la Chine et le reste du monde'"
  [barPadding]="1"

  >
</ngx-charts-bar-vertical-2d>
</div>
